  <script>
    async function translateFile() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');
      const lang = document.getElementById('targetLang').value;

      if (!fileInput.files[0]) {
        output.value = 'Please upload a .txt file.';
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const text = e.target.result;

        try {
          const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`);
          const data = await res.json();
          output.value = data.responseData.translatedText || 'Translation failed.';
        } catch {
          output.value = 'Error occurred while translating.';
        }
      };
      reader.readAsText(fileInput.files[0]);
    }
  </script>
