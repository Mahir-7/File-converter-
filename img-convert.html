<body>
  <header>
    <h1>üñºÔ∏è Image Format Converter</h1>

  <div class="ad-container">
    <!-- AdSense Top -->

  <div class="container">
    <input type="file" id="imgInput" accept="image/*">
    <select id="formatSelect">
      <option value="image/jpeg">Convert to JPG</option>
      <option value="image/png">Convert to PNG</option>
      <option value="image/webp">Convert to WebP</option>
    </select>
    <button onclick="convertImage()">Convert Image</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <p id="status" style="margin-top: 20px; color: green;"></p>

  <footer>
    <p>¬© 2025 Mahir Nawab | All-in-One File Converter | Image Format Tool</p>

  <script>
    function convertImage() {
      const fileInput = document.getElementById('imgInput');
      const format = document.getElementById('formatSelect').value;
      const canvas = document.getElementById('canvas');
      const status = document.getElementById('status');

      if (!fileInput.files[0]) {
        status.textContent = "Please upload an image file.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(function(blob) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'converted-image.' + format.split('/')[1];
            link.click();
            status.textContent = "Conversion successful!";
          }, format);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
